<h2>Contact & Donation Form</h2>
<form action="#" method="POST">
    
<label for="fullname">Full Name *</label>

<input type="text" id="fullname" name="fullname" required>

<label for="email">Email *</label>

<input type="email" id="email" name="email" required>

<label for="message">Message *</label>

<textarea id="message" name="message" rows="4" required></textarea>

<label for="card">Card Information *</label>

<input type="text" id="card" name="card" placeholder="Card Number" required>

<label for="donation">How much do you want to donate (optional)</label>

<input type="number" id="donation" name="donation" placeholder="e.g. 50">

<button type="submit">Submit</button></form>
